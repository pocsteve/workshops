---
driver:
  name: dokken
  privileged: true
  
transport:
  name: dokken

provisioner:
  name: dokken
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once

verifier:
  name: inspec

platforms:
  - name: centos-7
    driver:
      image: dokken/centos-7
      platform: rhel
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
    attributes:
      poise-service:
        consul:
          provider: systemd

suites:
  - name: default
    provisioner:
      policyfile: ../policyfiles/workshop.rb
    verifier:
      inspec_tests:
        - mongodb/test/integration/default
        - tomcat/test/integration/default
    attributes:          